<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" action="" id="loginForm">
            <span class="help-block" id="wrongCredentials"></span>
            <div class="form-group">
              <label class="control-label col-sm-2" for="userName">UserName:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter userName" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="login">Login</button>
        </div>
      </div>
    </div>

  </div>
</div>


<div id="welcome"></div>
<div id="peopleOnlineDiv"></div>
<div id="request"></div>
<div id="rejectDiv"></div>
<div id="messageChatDiv"></div>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="/javascripts/chat.js"></script>
<script src="/javascripts/socket.io-stream.js"></script>
</body>
</html>
