<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
  </head>
  <body>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">

            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="" >
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="login" data-dismiss="modal">Login</button>
                </div>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>

    <div id="Namediv">
   <input type="text" id="name" placeholder="enter your name"/><input type="submit" id="nameSubmit"/>
    </div>
    <div id="totalPeople">

    </div>
    <ul id="messages"></ul>
    <form action="" id="messageForm">
      <input id="m" autocomplete="off" /><button id="messageSendButton">Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>


    <script src="/javascripts/chat.js"></script>
  </body>
</html>
